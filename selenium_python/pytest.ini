[pytest]
# Pytest configuration for Bagisto Selenium tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# Console output
console_output_style = progress

# Markers
markers =
    smoke: Quick smoke tests
    regression: Full regression suite
    checkout: Checkout flow tests
    cart: Shopping cart tests
    
# Test paths
testpaths = tests

# Minimum version
minversion = 7.0
